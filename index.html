<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Fouple</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Work+Sans:wght@300;400;500&display=swap');
        body { font-family: 'Work Sans', sans-serif; margin: 0; }
        .cormorant { font-family: 'Cormorant Garamond', serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const SUPABASE_URL = "https://kuqctucmvebpenqucquk.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1cWN0dWNtdmVicGVucXVjcXVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg4NjU0ODQsImV4cCI6MjA1NDQ0MTQ4NH0.GVxDR-izhm3MqOM0eICuvNQIwAffVeUmTVZHz7dlZtA";
        
        const { createClient } = supabase;
        const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

        function App() {
            const [auth, setAuth] = useState(false);
            const [pwd, setPwd] = useState('');
            const [msgs, setMsgs] = useState([]);
            const [newMsg, setNewMsg] = useState('');
            const [devId, setDevId] = useState('');

            useEffect(() => {
                let id = localStorage.getItem('dev-id') || 'dev-' + Date.now();
                localStorage.setItem('dev-id', id);
                setDevId(id);
            }, []);

            useEffect(() => {
                if (!auth) return;
                loadMsgs();
                const channel = sb.channel('db-changes')
                    .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, loadMsgs)
                    .subscribe();
                return () => { sb.removeChannel(channel); };
            }, [auth]);

            async function loadMsgs() {
                const { data, error } = await sb.from('messages').select('*').order('timestamp', { ascending: false });
                if (error) {
                    console.error('Erreur chargement:', error);
                    alert('Erreur: ' + error.message);
                } else {
                    setMsgs(data || []);
                }
            }

            async function handleLogin() {
                if (pwd.length < 3) return alert('Min 3 caractères');
                const { data } = await sb.from('config').select('*').eq('key', 'password').single();
                if (!data) {
                    await sb.from('config').insert({ key: 'password', value: pwd });
                    setAuth(true);
                    alert('✅ Mot de passe créé !');
                } else if (data.value === pwd) {
                    setAuth(true);
                } else {
                    alert('❌ Mot de passe incorrect');
                }
            }

            async function handleSend() {
                if (!newMsg.trim()) return;
                const { data, error } = await sb.from('messages').insert({
                    category: 'test',
                    text: newMsg,
                    timestamp: Date.now(),
                    device_id: devId,
                    replies: [],
                    edited: false
                }).select();
                
                if (error) {
                    console.error('Erreur insertion:', error);
                    alert('ERREUR: ' + error.message);
                } else {
                    console.log('✅ Message envoyé:', data);
                    setNewMsg('');
                }
            }

            if (!auth) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950 flex items-center justify-center p-4">
                        <div className="max-w-md w-full bg-slate-900/50 backdrop-blur-xl rounded-2xl p-8 border border-slate-800">
                            <h1 className="text-5xl font-light text-white cormorant mb-8 text-center">En Fouple</h1>
                            <input 
                                type="password" 
                                value={pwd} 
                                onChange={e => setPwd(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && handleLogin()}
                                className="w-full px-4 py-3 bg-slate-950/50 border border-slate-800 rounded-lg text-white mb-4"
                                placeholder="Mot de passe (min 3 caractères)"
                            />
                            <button 
                                onClick={handleLogin}
                                className="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">
                                Se connecter
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 p-8">
                    <div className="max-w-4xl mx-auto">
                        <h1 className="text-4xl font-light text-white cormorant mb-8 text-center">En Fouple</h1>
                        
                        <div className="bg-slate-900/50 backdrop-blur-xl rounded-2xl p-6 border border-slate-800 mb-6">
                            <textarea 
                                value={newMsg}
                                onChange={e => setNewMsg(e.target.value)}
                                className="w-full h-32 px-4 py-3 bg-slate-950/50 border border-slate-800 rounded-lg text-white resize-none mb-4"
                                placeholder="Écrivez votre message..."
                            />
                            <button 
                                onClick={handleSend}
                                className="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">
                                Envoyer
                            </button>
                        </div>

                        <div className="space-y-4">
                            <h2 className="text-2xl text-white cormorant">Messages ({msgs.length})</h2>
                            {msgs.map(m => (
                                <div key={m.id} className="bg-slate-900/50 backdrop-blur-xl rounded-xl p-5 border border-slate-800">
                                    <p className="text-slate-200 mb-2">{m.text}</p>
                                    <p className="text-xs text-slate-500">
                                        {new Date(m.timestamp).toLocaleString('fr-FR')}
                                        {m.device_id === devId && ' (vous)'}
                                    </p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
